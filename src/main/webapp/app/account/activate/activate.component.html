<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Aktywacja użytkownika</h1>

      <div class="alert alert-success" *ngIf="success">
        <span><strong>Twoje konto zostało aktywowane.</strong> Możesz się teraz </span>
        <a class="alert-link" routerLink="/login">zalogować</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error">
        <strong>Twoje konto nie mogło zostać aktywowane.</strong> Użyj proszę formularza rejestracji ponownie.
      </div>
    </div>
  </div>
</div>
