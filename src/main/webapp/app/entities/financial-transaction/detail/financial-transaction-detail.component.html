<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="financialTransaction">
      <h2 data-cy="financialTransactionDetailsHeading"><span>Financial Transaction</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ financialTransaction.id }}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
          <span>{{ financialTransaction.amount }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ financialTransaction.description }}</span>
        </dd>
        <dt><span>Wallet</span></dt>
        <dd>
          <div *ngIf="financialTransaction.wallet">
            <a [routerLink]="['/wallet', financialTransaction.wallet.id, 'view']">{{ financialTransaction.wallet.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Wstecz</span>
      </button>

      <button type="button" [routerLink]="['/financial-transaction', financialTransaction.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edytuj</span>
      </button>
    </div>
  </div>
</div>
